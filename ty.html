<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-control" content="no-transform" />
    <meta http-equiv="Cache-control" content="no-cache" />
    <meta name="google" content="nopagereadaloud" />
    <meta name="robots" content="noindex" />
    <title>Оренда оформлена</title>
    <link rel="icon" href="/public/assets/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/scss/main.css">
  </head>
  <body>
    <load src="/partials/header.html" />
    <header class="ty-header">
      <a href="/" class="header-link">Повернутися на головну</a>
    </header>
    <main class="ty-main-content">
      <h1 class="ty-success-message" id="success-message"></h1>
      <p>Ми незабаром зв"яжемося з Вами для підтверждення</p>
      <img
        class="ty-success-icon"
        src="/images/free-icon-success.png"
        alt="Успіх"
      />
    </main>
    <div class="cookie-consent-modal">
      <p class="cookie-text">
        У нас на сайті використовуються файли cookie для покращення вашого
        досвіду.
        <a href="/privacy.html" target="_blank" class="cookie-link"
          >Політика конфіденційності</a
        >
      </p>
      <button type="button" class="cookie-accept-btn">Прийняти</button>
      <button type="button" class="cookie-decline-btn">Відмовитись</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
